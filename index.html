<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Greeting</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <!-- Embedded CSS (as per requirement, though minimal for this task) -->
    <style>
        /* Custom styles can be added here if needed, e.g., to override Bootstrap */
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .vh-100 {
            min-height: 100vh; /* Ensures the container takes full viewport height */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-12 text-center">
                <h1 id="greeting" class="display-1 text-primary my-5 animate__animated animate__fadeIn">Hello World</h1>
            </div>
        </div>
    </div>

    <!-- Embedded JavaScript (as per requirement, for functionality demonstration and error handling) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const greetingElement = document.getElementById('greeting');
            
            // Proper error handling: Check if the element exists
            if (greetingElement) {
                console.log('Page loaded successfully!');
                console.log('Greeting text:', greetingElement.textContent);
                
                // Example of a simple dynamic change (optional, but demonstrates JS functionality)
                // setTimeout(() => {
                //     greetingElement.textContent = 'Welcome to the World!';
                // }, 3000);

            } else {
                // Error handling: Log an error if the required element is not found
                console.error('Error: The H1 element with ID "greeting" was not found on the page.');
                alert('An essential page element is missing. Please contact support.');
            }
        });
    </script>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlcoVSVnQyFNIGx1Jv/rpM7FfCK9LAe60myZtqAQGYSNHX" 
            crossorigin="anonymous"></script>
</body>
</html>
